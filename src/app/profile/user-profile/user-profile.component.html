<mat-card class="profile-card mat-elevation-z14">
    <div class="profile-card-header">{{user.name}}</div>
    <img src="{{user.avatarSrc}}" class="profile-card-avatar mat-elevation-z7">
    <mat-card-content>
        <br>
        {{user.email}}
        <br>
        {{user.phone}}
    </mat-card-content>
    <div class="profile-card-footer">Registered {{user.registered}}</div>
</mat-card>
