<mat-card class="profile-card-container">
    <mat-card-header class="header">{{user.name}}</mat-card-header>
    <mat-card-content>
        <img src="{{user.avatarSrc}}" class="avatar">
        <br>
        {{user.email}}
        <br>
        {{user.phone}}
    </mat-card-content>
    <mat-card-footer>Registered {{user.registered}}</mat-card-footer>
</mat-card>
