<div class="contact-list mat-elevation-z14">
    <mat-list>
        <mat-list-item *ngFor="let contact of contacts" (click)="selectContact(contact)">
            <img matListAvatar 
                src="{{contact.user.avatarSrc}}" 
                class="contact-avatar mat-elevation-z14"
                [class.contact-avatar-online]="contact.isOnline">
            <h4 mat-line>{{viewName(contact)}}</h4>
        </mat-list-item>
    </mat-list>
    <div *ngIf="contacts.length == 0" class="no-search-results">
        no results
    </div>
</div>
