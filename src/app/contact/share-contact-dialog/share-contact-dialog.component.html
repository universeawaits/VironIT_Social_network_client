<div class="share-contact-container">
    <mat-list>
        <mat-list-item *ngFor="let contact of contacts" (click)="share(contact)">
            <img matListAvatar
            src="{{ contact.user.avatar }}" 
            class="contact-avatar mat-elevation-z10">
            <h4 mat-line>{{ contact.user.name }}</h4>
        </mat-list-item>
    </mat-list>
</div>
